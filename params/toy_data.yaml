# Description: Toy data generation parameters
name: data_2
num_data_sets: 1
max_poly_degree: 2
noise_scale: 0.1
num_points: 300
x_range: [-1, 1]
params: 
  #fixed, leaky or random
  method: fixed 
  bin: [0, 1, 1]
  # if method is fixed, then params is the fixed value, needs to match the number of 1 in bin
  params: [0.5, 0.5]
  # if params are sampled, give range
  range: [-1, 1]
plot: True
save: True


